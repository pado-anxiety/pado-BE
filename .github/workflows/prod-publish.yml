name: CI/CD using github actions

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Deploy version (e.g. v1.2.3)"
        required: true

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Generate prompts
        run: |
          mkdir -p src/main/resources/prompts
          cat << 'EOF' > src/main/resources/prompts/chat_prompt.yaml
          ${{ secrets.CHAT_PROMPT }}
          EOF
          cat << 'EOF' > src/main/resources/prompts/summary_prompt.yaml
          ${{ secrets.SUMMARY_PROMPT }}
          EOF
          cat << 'EOF' > src/main/resources/prompts/summary_prefix.yaml
          ${{ secrets.SUMMARY_PREFIX }}
          EOF
          cat << 'EOF' > src/main/resources/prompts/act_recommend_prompt.yaml
          ${{ secrets.ACT_RECOMMEND_PROMPT }}
          EOF

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar

      - name: Determine version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/pado-prod:${VERSION} \
            --push .

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            cd /home/pado
            echo "APP_VERSION=${{ env.VERSION }}" >> .env
            docker compose pull
            docker compose up -d
